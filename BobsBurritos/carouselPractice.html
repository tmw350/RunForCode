<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport: content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
</head>
<body>
<div class="container">
        <div id="DemoCarousel" class="carousel slide" data-interval="2000" data-ride="carousel">
            
            <ol class="carousel-indicators">
                <li data-target="#DemoCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#DemoCarousel" data-slide-to="1"></li>
                <li data-target="#DemoCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
				<div class="item-active">
					<h1>Opening Soon!</h1>
					<p>New location in St.Paul!</p>
				</div>
				<div class="item">
					<h1 >Seasonal Menu starts next week!</h1>	
					<p>Just in time for summer, try our fresh salads!</p>
				</div>
				<div class="item">
					<h1>Drink of the Month:</h1>
					<h3>SG Special Brew</h3>
				</div>
            </div>
            <a class="left carousel-control" href="#DemoCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sry-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#DemoCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sry-only">Next</span>
            </a>
        </div>
    </div>
