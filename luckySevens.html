<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport: content="width=device-width, initial-scale=1">
	
	<!-- add bootstrap CSS via CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<!-- add bootstrap JaveScript via CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- add local scripts -->
	<noscript>Please enable JavaScript for the best viewing experience</noscript>
	<script type="text/javascript" src="luckySevens.js"></script>
	
	<!-- add title here -->
	<title>Lucky Sevens</title>
</head>
<body>
	<div class="container-fluid" style="text-align: center;">
		<h1>Lucky Sevens</h1>
		<br />
		<form class="form-inline">
			<div class="row">
				<div class="form-group">
					<label class="control-label col-sm-6" for="startBet">Starting Bet:</label>
						<div class="col-sm-2">
							<input type="number" id="startBet" name="startBet" required>
						</div>
				</div>
			</div>
			<br />
			<div class="row">
			<button type="button" class="btn  btn-primary" onclick="playGame();">Display Evens</button>
			</div>
		</form>
		<br />
		<div id="outputDisplay">
			<p id="errorDisplay"></p>
			<p id="tablePrint"></p>
		</div>
	</div>
</body>
</html>
