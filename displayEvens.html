<!DOCTYPE html>
<html>
<head>
<head>
	<!-- add bootstrap CSS via CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<script type="text/javascript" src="displayEvens.js"></script>
	
	<!-- add title here -->
	<title>Display Evens</title>
</head>
<body>
	<div id="topOfPage">
		<h1>Display Evens</h1>
	</div>
	<br />
	<form>
		<div class="form-group row">
			<label for="firstNum" class="col col-form-label">Starting Number:</label>
			<div class="col">
				<textarea id="firstNum"></textarea>
			</div>
		</div>
		<br />
		<div class="form-group row">
			<label for="secondNum" class="col col-form-label">Ending Number:</label>
			<div class="col">
				<textarea id="secondNum"></textarea>
			</div>
		</div>
		<br />
		<div class="form-group row">
			<label for="thirdNum" class="col col-form-label">Step:</label>
			<div class="col">
				<textarea id="thirdNum"></textarea>
			</div>
		</div>
		<br />
		<div class="form-group row">
			<div class="col">
			<button type="button" class="btn  btn-primary" onclick="evensInterface();">Display Evens</button>
			</div>
		</div>
	</form>
	<br />
	<div id="outputDisplayArea">
		<p id="displayResults"></p>
		<p id="displayNumbers"></p>
	</div>


</body>
</html>
