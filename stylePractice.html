<!DOCTYPE html>
<html>
<title>Practice with style</title>
<head>
<style>
	li {
		border-bottom: 1px dashed black;
	}
</style>
</head>
<body>
	<ul>
		<li>Sam</li>
		<li>John</li>
		<li>Chris</li>
	</ul>
	<br />
	<div style="background-color: rgb(255,0,0);">Red using RGB</div>
	<div style="background-color: rgba(255,0,0,0.5);">Red with 50% using RGBA opacity</div>
	<div style="background-color: #ff0000;">Red using hexidecimal</div>
	<div style="background-color: blue;">Blue using text</div>
</body>
</html>
